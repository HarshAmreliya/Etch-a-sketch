<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="sketch.css">
</head>
<body>
    <div class="title">Etch-a-sketch</div>
    <main>
        <div class="side-bar">
            <input class="color-selector" id="color-selector-el" type="color" oninput="setCurrentColor()">
            <button class="side-bar-options" id="color-mode-el">Color mode</button>
            <button class="side-bar-options" id="rainbow-mode-el">Rainbow mode</button>
            <button class="side-bar-options" id="eraser-el">Eraser</button>
            <button class="side-bar-options" id="clear-el">Clear</button>
            <div class="container">
                <label id="size-slider-val" for="size-slider-el"></label>
                <input type="range" min="1" max="64" class="slider" id="size-slider-el" name = "size-slider-el" step="1" value="16">
            </div>            
        </div>
        <div class="grid" id="grid">

        </div>
        <script src="sketch.js"></script>
    </main>
</body>
</html>
